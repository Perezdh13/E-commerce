<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Montserrat:wght@200;400;600&family=Roboto:wght@700&display=swap"
        rel="stylesheet" />
    <script src="./js/Objects.js" defer></script>
    <script src="./js/cart.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/Shipping.js" defer></script>
    <script src="./js/API.respond.js"></script>

    <title>Shipping</title>
  </head>

  <body>
    <div class="mainContent">

      <header>
          <div class="nav">
              <div class="menu"><img src="imagenes/menu.png" alt="menu" class="menu-img"></div>
              <div class="logo"><a href="index.html"><img src="imagenes/logo.png" alt="logo" class="logo-img"></a></div>
              <div class="bolsa"><a href="cartPage.html"><img src="imagenes/bolsa.png" alt="bolsa" class="bolsa-img"><p class="totalItem"></p></a></div>
          </div>
      </header>
      <hr class="line2">
      
      <section >
        
          <div class="body-cart2">
              <div >
                  <h2>Artículos</h2>
                  <table class="main-shopping">
                      <tr>
                        <td></td>
                        <td>Producto</td>
                        <td>Precio</td>
                        <td>Cantidad</td>
                        <td>Total</td>
                      </tr>
                  </table>
                  
              </div>
              <div class="total-cart">
                <form action="get">
                  <h2>Introduce tus datos</h2>
                  <div class="data-container">
                    <div class="personaldata-container">
                      <h4>Datos personales</h4>
                      <h5>Nombre</h5>
                      <input type="text" name="" id="">
                      <h5>Apellidos</h5>
                      <input type="text" name="" id="">
                      <h5>E-mail</h5>
                      <input type="text" name="" id="">
                      <h5>Repetir e-mail</h5>
                      <input type="mail" name="" id="">
                      <h5>Teléfono Móvil</h5>
                      <input type="tel" name="" id="">
                    </div>
                    <div class="shipping-container">
                      <h4>Datos de envío</h4>
                      <h5>Dirección</h5>
                      <input type="text" name="" id="">
                      <h5>Código postal</h5>
                      <input type="text" name="" id="">
                      <h5>Ciudad</h5>
                      <input type="text" name="" id="">
                      <h5>Provincia</h5>
                      <input type="text" name="" id="">
                      <h5>Pais</h5>
                      <input type="text" name="" id="">
                    </div>
                </div>
                <hr class="line2" />
                  <p id="total">Total<br></p>
                  <button class= "shopping" id="tramitarPedido">Finalizar compra</button>
                </form>
              </div>
          </div>
          <a href="index.html"> --Continue Shopping</a>
      </section>
    </div>
  </body>
  
</html>
